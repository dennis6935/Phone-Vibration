<!DOCTYPE>
<html>
	<head>
		<title>Vibration</title>
		<style>
			
			body {
				text-align: center;
			}

		</style>

		<script>
			function vibratePhone() 
			{
				var canVibrate = "vibrate" in navigator || "mozVibrate" in navigator;

				if (canVibrate && !("vibrate" in navigator))
				    navigator.vibrate = navigator.mozVibrate;
				
				navigator.vibrate(1000);
			}

		</script>

	</head>

	<body>
		<br/><br/><br/><br/>
		<h2>VIBRATION</h2>
		<button onClick="vibratePhone()">Vibrate</button>

		<script>
			for (var i = 0; i < 10; i++)
			{
				if (i%2 == 0) 
				{
					alert(i + " faces")
					vibratePhone();
				}
			}
		</script>

	</body>
</html>
